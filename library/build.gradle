apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSDKVersion
    buildToolsVersion rootProject.ext.buildToolVersion


    defaultConfig {
        minSdkVersion rootProject.ext.minSDKVersion
        targetSdkVersion rootProject.ext.targetSDKVersion
        versionCode rootProject.ext.libVersionCode
        versionName rootProject.ext.libVersionName


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

}
ext {
    bintrayRepo = 'maven'
    bintrayName = 'lib-commonres'
    publishedGroupId = 'com.tinymatrix.commonres'
    libraryName = 'lib-common-res'
    artifact = 'lib-common-res'

    libraryDescription = 'Common Resources'

    siteUrl = 'https://gitlab.com/kirtan007/rapiddev'
    gitUrl = 'https://gitlab.com/kirtan007/rapiddev.git'

    libraryVersion = rootProject.ext.libVersionName

    developerId = 'kirtan007'
    developerName = 'Kirtan Patel'
    developerEmail = 'kirtan007@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: '../mavenInstall.gradle'
apply from: '../bintray.gradle'